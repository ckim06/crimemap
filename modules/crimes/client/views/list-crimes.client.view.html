<section>
  <div class="page-header">
    <h1>Crimes</h1>
  </div>
  <div class="list-group">
    <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>
      <ui-gmap-window show="vm.showWindow" coords="vm.markerModel">
        <div>{{vm.markerModel.dr_no}}</div>
      </ui-gmap-window>
      <ui-gmap-markers idkey="'dr_no'" icon="'icon'" coords="'self'" fit="true" models="vm.markers" events="vm.mapEvents">
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>
  <select ng-change="vm.selectCrimeType()" ng-model="vm.crimeTypeOption">
    <option ng-repeat="crimeType in vm.crimeTypes | orderBy" value="{{crimeType}}">{{crimeType}}</option>
  </select>
  {{vm.markers.length}}
</section>
