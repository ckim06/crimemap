<section>
  <div class="page-header">
    <h1>Crimes</h1>
  </div>

  <div class="list-group">
    <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" control="vm.map.control">
      <ui-gmap-window show="vm.showWindow" coords="vm.windowParams.markedModel" templateUrl="'/modules/crimes/client/views/window-crimes.view.html'" templateParameter="vm.windowParams"></ui-gmap-window>
      <ui-gmap-markers icon="'icon'" coords="'self'" models="vm.markers" events="vm.map.events">
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>
  <select ng-change="vm.selectCrimeType()" ng-model="vm.crimeTypeOption">
    <option ng-repeat="crimeType in vm.crimeTypes | orderBy: '_id.crm_cd_desc'" value="{{crimeType._id.crm_cd}}">{{crimeType._id.crm_cd_desc}}</option>
  </select>
  {{vm.markers.length}}
  <div class="list-group">
    <ol>
      <li ng-repeat="type in vm.topTypes">({{type.count}}) {{type._id}}</li>
    </ol>
  </div>
</section>
